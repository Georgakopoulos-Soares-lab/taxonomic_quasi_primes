# ===================================================================
# Configuration for Taxonomic Quasi-Prime Peptide Analysis Project
# ===================================================================

# Define top-level storage directories.
data_storage:
  # Primary working directory for the project. All other paths are relative to this.
  base_dir: /storage/group/izg5139/default/lefteris
  
  # Location for supplementary data from other users.
  secondary_dir: /storage/group/izg5139/default/michalis

# Project-specific file and directory paths, relative to the base_dir unless specified.
paths:
  # -------------------------------------------------------------------
  # Raw input data: Files not generated by this project's scripts.
  # -------------------------------------------------------------------
  raw:
    # Data from secondary_dir for UMAP analysis
    taxonomic_search_results: 'taxonomic_prot/RESTORED/taxonomic_prot/search_results' #
    taxonomic_mappings: 'taxonomic_prot/RESTORED/taxonomic_prot/mappings.txt' #

    # Phylum-level quasi-prime peptide data
    phylum_7mers_all: 'phylum_7mers_all.txt' #
    phylum_7mers_extractions: 'taxonomic_qps_project/quasi_prime_extractions/taxonomic_phylum_percentages_7mers.txt' #

    # Reference proteome and taxonomy data
    reference_proteomes_dir: 'taxonomic_qps_project/peptide_match_files/uniprot_2024_01_reference_proteomes' #
    uniprot_id_mapping: 'taxonomic_qps_project/peptide_match_files/uniprot_2024_01_reference_proteomes/reference_proteomes_2024_01_taxid_mappings.idmapping' #
    ncbi_lineage_dmp: 'taxonomic_qps_project/substitution_matrix_analysis/rankedlineage.dmp' #
    ncbi_merged_dmp: 'taxonomic_qps_project/substitution_matrix_analysis/merged.dmp' #

    # Large database files for enrichment analyses
    interpro_db_parquet: 'multi_species_entry_enrichment_files/interpro_database.parquet' #
    taxid_mapping_parquet: 'taxid_mapping.parquet' #
    goa_uniprot_parquet: 'multi_species_goea_files/goa_uniprot_all.parquet' #
    go_obo_file: 'multi_species_goea_files/go-basic.obo' #

    # Structural and missense data
    structural_analysis_dir: 'multi_species_structural_analysis_files' #
    alphamissense_dir: 'alphamissense_files' #
    alphamissense_hg38_tsv: 'alphamissense_files/AlphaMissense_hg38.tsv' #

  # -------------------------------------------------------------------
  # Processed data: Intermediate files generated by pre-processing scripts.
  # -------------------------------------------------------------------
  processed:
    # Substitution analysis files
    substitution_analysis_dir: 'taxonomic_qps_project/substitution_matrix_analysis' #
    qps_with_variants: 'taxonomic_qps_project/substitution_matrix_analysis/qps_with_variants.txt' #
    all_chordata_variants: 'taxonomic_qps_project/substitution_matrix_analysis/all_chordata_variants.txt' #
    variant_peptide_matches: 'taxonomic_qps_project/substitution_matrix_analysis/variant_peptide_match_results.txt' #

    # Peptides with >90% epsilon score, used as input for other scripts
    peptides_over_90_dir: 'taxonomic_qps_project/qp_peptides_over_90_per_phylum' #
    chordata_over_90: 'taxonomic_qps_project/qp_peptides_over_90_per_phylum/Chordata.txt' #
    
    # Formatted reference mappings are a key intermediate dataset
    formatted_ref_mappings_dir: 'qp_peptides_over_90_per_phylum/formated_reference_mappings' #
    chordata_formatted_mappings: 'qp_peptides_over_90_per_phylum/formated_reference_mappings/Chordata_formated_reference_mappings.txt' #
    
    # Background and study sets for protein entry enrichment
    study_domains_dir: 'multi_species_entry_enrichment_files/phylum_study_domains' #
    study_families_dir: 'multi_species_entry_enrichment_files/phylum_study_families' #
    background_domains_dir: 'multi_species_entry_enrichment_files/phylum_background_domains' #
    background_families_dir: 'multi_species_entry_enrichment_files/phylum_background_families' #
    
    # Associations and populations for GOEA
    go_associations_dir: 'multi_species_goea_files/phylum_associations' #
    go_study_populations_dir: 'multi_species_goea_files/phylum_study_populations' #
    go_background_populations_dir: 'multi_species_goea_files/phylum_background_populations' #

  # -------------------------------------------------------------------
  # Final results: Plots, tables, and final analysis outputs.
  # -------------------------------------------------------------------
  results:
    # Main directory for storing plots.
    plots_dir: 'plots' #
    
    # Enrichment analysis result directories
    domain_enrichment_dir: 'multi_species_entry_enrichment_files/multi_species_entry_enrichment_results/domain_enrichment_results' #
    family_enrichment_dir: 'multi_species_entry_enrichment_files/multi_species_entry_enrichment_results/family_enrichment_results' #
    goea_results_dir: 'multi_species_goea_files/multi_species_goea_results' #
    
    # Directories for combined enrichment results used for final plotting
    combined_domains_dir: 'multi_species_entry_enrichment_files/multi_species_entry_enrichment_results/combined_domain_enrichment_results' #
    combined_families_dir: 'multi_species_entry_enrichment_files/multi_species_entry_enrichment_results/combined_family_enrichment_results' #
    combined_go_dir: 'multi_species_goea_files/multi_species_goea_results/combined_gene_ontology_results' #